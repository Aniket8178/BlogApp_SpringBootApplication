<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Writer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Write Your Article</h1>

    <form id="articleForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="body">Article Body:</label>
        <textarea id="body" name="body" rows="10" required></textarea>

        <button type="button" onclick="submitArticle()">Submit Article</button>
    </form>

    <script>
        function submitArticle() {
            var title = document.getElementById("title").value;
            var body = document.getElementById("body").value;

            // You can perform further actions with the title and body, such as sending them to a server or displaying them on the page.
            
            // For now, let's just log them to the console.
            console.log("Title:", title);
            console.log("Body:", body);
        }
    </script>

</body>
</html>
